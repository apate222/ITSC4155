{% extends 'base.html' %}

{% block content %}

{% load static %}
<title>Login</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

<body>
    <h2>Login Page</h2><br>
    <div class="login">
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <br>
        <br>
        <p>If you do not have an account <a href="{% url 'register'%}">Click Here</a> </p>
    </form>
    
</div>
</body>

{% endblock content %}
